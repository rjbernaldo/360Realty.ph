<ion-view view-title="360Realty.ph">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="property in properties" href="#/app/playlists/{{property.id}}">
          <img src={{property.photospheres[0].imageUrl}}>
          <h2>{{property.name}}</h2>
          <p>{{property.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
